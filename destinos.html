<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TraveApp — Destinos</title>

    <!-- cdn nav -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>

<body>

    <header>
        <div id="navbar"></div>
    </header>

    

    <main>

        <!-- hero reutilizable -->
        <section class="page-hero hero-destinos">

        </section>

        <section class="galeria" aria-label="Galería de destinos">
            <h2 class="galeria-title">Destinos más elegidos</h2>


            <div class="galeria-grid" role="list">
                
                <button class="galeria-item" role="listitem" data-full="/assets/img/galeria/destino-mendoza.jpg"
                    aria-label="Abrir imagen 1">
                    <img src="/assets/img/galeria/destino-mendoza.jpg" alt="Viña en Mendoza" loading="lazy" />
                </button>


                <button class="galeria-item" role="listitem" data-full="/assets/img/galeria/destino-bariloche.jpg"
                    aria-label="Abrir imagen 2">
                    <img src="/assets/img/galeria/destino-bariloche.jpg" alt="Bariloche" loading="lazy" />
                </button>


                <button class="galeria-item" role="listitem" data-full="/assets/img/galeria/destino-calafate.jpg"
                    aria-label="Abrir imagen 3">
                    <img src="/assets/img/galeria/destino-calafate.jpg" alt="Cerrito Perito Moreno - El Calafate" loading="lazy" />
                </button>


                <button class="galeria-item" role="listitem" data-full="/assets/img/galeria/destino-cataratas.avif"
                    aria-label="Abrir imagen 4">
                    <img src="/assets/img/galeria/destino-cataratas.avif" alt="Cataratas del Iguazú" loading="lazy" />
                </button>


                <button class="galeria-item" role="listitem" data-full="/assets/img/galeria/destino-ushuaia.jpg"
                    aria-label="Abrir imagen 5">
                    <img src="/assets/img/galeria/destino-cerro.jpg" alt="Cerro de los 7 colores" loading="lazy" />
                </button>

                <button class="galeria-item" role="listitem" data-full="/assets/img/galeria/destino-cerro.jpg"
                    aria-label="Abrir imagen 6">
                    <img src="/assets/img/galeria/destino-ushuaia.jpg" alt="Ushuaia, Tierra del Fuego" loading="lazy" />
                </button>

                <button class="galeria-item" role="listitem" data-full="/assets/img/galeria/destino-baires.avif"
                    aria-label="Abrir imagen 7">
                    <img src="/assets/img/galeria/destino-baires.avif" alt="Buenos Aires - El Obelisco" loading="lazy" />
                </button>
            </div>
        </section>

        <!-- LIGHTBOX -->
        <div class="lightbox" aria-hidden="true" aria-label="Visor de imagen" tabindex="-1">
            <div class="lightbox-backdrop"></div>
            <div class="lightbox-stage" role="dialog" aria-modal="true">
                <img class="lightbox-img" alt="Imagen ampliada" />


                <div class="lightbox-ui">
                    <button class="lb-btn lb-close" aria-label="Cerrar (Esc)">✕</button>
                    <button class="lb-btn lb-zoom-in" aria-label="Acercar">＋</button>
                    <button class="lb-btn lb-zoom-out" aria-label="Alejar">－</button>
                    <button class="lb-btn lb-reset" aria-label="Restaurar">⤾</button>
                </div>
            </div>
        </div>
    </main>

    <!-- cdn para el togler nav -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- llamo mi js -->
    <script src="js/scripts.js" defer></script>

</body>

</html>
