<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WanderApp — Home</title>

    <!-- Importo el navbar -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Importo los íconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- CSS de home -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <header>
        <!-- Como nav elijo componente de bootstrap. Abajo importo el js con cdn -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" aria-label="Navegación principal">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center gap-2" href="home.html">
                    <i class="bi bi-airplane"></i>
                    <span>WanderApp</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                    aria-controls="mainNav" aria-expanded="false" aria-label="Abrir menú">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="mainNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="home.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="cards.html">Destinos</a></li>
                        <li class="nav-item"><a class="nav-link" href="gallery.html">Galería</a></li>
                        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main id="home">

        <!-- Hero con las medidas que pide el tp -->
        <section class="hero">

            <figure class="hero-media">
                <img src="assets/img/hero.jpg" alt="Paisaje de montaña" class="hero-img" />
            </figure>

            <div class="container py-4">
                <h1 class="display-6">Descubrí tu próximo destino</h1>
                <p class="lead mb-0">
                    Inspirate con experiencias únicas y planificá tu viaje en minutos.
                </p>
            </div>
        </section>
    </main>

    <footer class="py-4 border-top">
        <div class="container d-flex justify-content-between align-items-center">
            <small>WanderApp</small>
            <div class="d-flex align-items-center gap-3">
                <span class="text-muted small d-flex align-items-center gap-1">
                    <i class="bi bi-geo-alt"></i> Argentina
                </span>
                <a class="text-decoration-none" href="contacto.html" aria-label="Ir a contacto">
                    <i class="bi bi-envelope"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS (para el toggler de la navbar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
